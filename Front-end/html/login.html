<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football - Login</title>
    <link rel="stylesheet" href="/Css/sign-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="icon" href="/img/1.png" type="image/png" />
  </head>
  <body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <!-- Navigation Bar -->
    <header>
      <div class="logo" onclick="window.location.href='/html/home.html'">
        <img src="/img/1.png" alt="Football Logo" />
        <h1>TikiTiki</h1>
      </div>

      <div class="nav-icons">


        <div class="dark-mode-toggle" title="Toggle Dark Mode">
          <i class="fas fa-moon"></i>
        </div>

        <div class="user-account">
          <i class="fas fa-user" title="Account"></i>
          <div class="dropdown" id="accountDropdown">
            <ul>
              <li>
                <a href="/html/login.html"
                  ><i class="fas fa-sign-in-alt"></i> Sign In</a
                >
              </li>
              <li>
                <a href="/html/login.html"
                  ><i class="fas fa-user-plus"></i> Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Login/Signup Container -->
    <main class="auth-container">
      <div class="container" id="container">
        <div class="form-container sign-up">
          <form action="/register" method="post">
            <h1>Create Account</h1>
            <div class="social-icons">
            </div>
            <span>or use your email for registeration</span>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button id="sp" class="btn-hover">Sign Up</button>
          </form>
        </div>

        <div class="form-container sign-in" id="signInContainer">
          <form action="/login" method="get">
            <h1>Sign In</h1>
            <span>or use your email password</span>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <a href="/html/forgot-password.html" id="forgotPasswordLink"
              >Forget Your Password?</a
            >
            <button id="si" class="btn-hover">Sign In</button>
          </form>
        </div>

        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Welcome Back!</h1>
              <p>Enter your personal details to use all of site features</p>
              <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
              <h1>Hello, Friend!</h1>
              <p>
                Register with your personal details to use all of site features
              </p>
              <button class="hidden" id="register">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/Js/Login.js"></script>
    <script>
      // Remove loading overlay when page is loaded
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.querySelector(".loading-overlay").style.opacity = "0";
          setTimeout(function () {
            document.querySelector(".loading-overlay").style.display = "none";
          }, 500);
        }, 500);
      });

      // Dark mode toggle functionality
      const darkModeToggle = document.querySelector(".dark-mode-toggle");
      const body = document.body;

      // Check for saved user preference
      if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
      }

      darkModeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const isDarkMode = body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
      });

      // Initialize icon based on current mode

      // Fixed dropdown functionality
      const userAccount = document.querySelector(".user-account");
      const dropdown = document.getElementById("accountDropdown");

      userAccount.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdown.classList.toggle("show");
      });

      // Close dropdown when clicking outside
      document.addEventListener("click", (e) => {
        if (!userAccount.contains(e.target)) {
          dropdown.classList.remove("show");
        }
      });
      const logo = document.querySelector(".logo");
      if (logo) {
        logo.addEventListener("mouseenter", function () {
          this.style.backgroundColor = "#646464";
          this.style.borderRadius = "15px";
          this.style.padding = "5px";
          this.style.transition = "all 0.3s ease";
        });

        logo.addEventListener("mouseleave", function () {
          this.style.backgroundColor = "transparent";
          this.style.padding = "0";
        });
      }
    </script>
  </body>
</html>
