<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHub Admin - Analytics</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/Css/admin/styles.css">
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="/html/admin/index.html" class="brand">
            <i class='bx bxs-football'></i>
            <span class="text">TikiTiki</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/html/admin/index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/html/admin/matches.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Match Management</span>
                </a>
            </li>
            <li class="active">
                <a href="/html/admin/analytics.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="/html/admin/accounts.html">
                    <i class='bx bx-group'></i>
                    <span class="text">Accounts</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/html/login.html" class="logout">
                   <a href="#" onclick="confirmLogout(event)" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Go Home</span>
                </a>
                
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="/html/admin/analytics.html" class="nav-link">Analytics</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <!-- Dark mode toggle -->
            <div class="switch-mode-container">
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
            </div>

        </nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Analytics Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="/html/admin/index.html">TikiTiki</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="/html/admin/analytics.html">Analytics</a></li>
                    </ul>
                </div>
            
            </div>

            <div class="analytics-grid">
                <!-- Performance Metrics -->
                <div class="analytics-card overview">
                    <div class="card-header">
                        <h3>Performance Metrics</h3>
                        <div class="time-filter">
                            <select id="analytics-time-filter">
                                <option>Last 7 days</option>
                                <option>Last 30 days</option>
                                <option>Last 90 days</option>
                                <option selected>This year</option>
                            </select>
                        </div>
                    </div>
                    <div class="metrics-grid">
                        <div class="metric">
                            <div class="metric-value">12.8K</div>
                            <div class="metric-label">Total Visitors</div>
                            <div class="metric-change positive">+12.5%</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">3.2K</div>
                            <div class="metric-label">New Users</div>
                            <div class="metric-change positive">+8.3%</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">$48.5K</div>
                            <div class="metric-label">Total Revenue</div>
                            <div class="metric-change positive">+23.1%</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">1.4K</div>
                            <div class="metric-label">Conversions</div>
                            <div class="metric-change negative">-2.4%</div>
                        </div>
                    </div>
                </div>

                <!-- User Engagement Chart -->
                <div class="analytics-card">
                    <div class="card-header">
                        <h3>User Engagement</h3>
                        <div class="chart-filters">
                            <button class="active" data-period="daily">Daily</button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="engagementChart"></canvas>
                    </div>
                </div>



            </div>
        </main>
    </section>
        <script>
        function confirmLogout(e) {
            e.preventDefault();
            if(confirm('Are you sure you want to go home?')) {
                window.location.href = '/html/login.html';
            }
        }
    </script>

    <script src="/Js/admin/analytics.js"></script>
</body>
</html>
