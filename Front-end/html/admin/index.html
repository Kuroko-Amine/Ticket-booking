<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikiTiki Admin - Dashboard</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/Css/admin/styles.css">
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="/html/admin/index.html" class="brand">
            <i class='bx bxs-football'></i>
            <span class="text">TikiTiki</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="/html/admin/index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/html/admin/matches.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Match Management</span>
                </a>
            </li>
            <li>
                <a href="/html/admin/analytics.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="/html/admin/accounts.html">
                    <i class='bx bx-group'></i>
                    <span class="text">Accounts</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/html/login.html" onclick="confirmLogout(event)" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Go Home</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="/html/admin/index.html" class="nav-link">Dashboard</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <!-- Dark mode toggle -->
            <div class="switch-mode-container">
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
            </div>
        </nav>

        <!-- MAIN -->
        <main>
            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="head-title">
                    <div class="left">
                        <h1>Dashboard Overview</h1>
                        <ul class="breadcrumb">
                            <li><a href="/html/admin/index.html">TikiTiki</a></li>
                            <li><i class='bx bx-chevron-right'></i></li>
                            <li><a class="active" href="/html/admin/index.html">Dashboard</a></li>
                        </ul>
                    </div>
                </div>

                <ul class="box-info">
                    <li>
                        <i class="fa-solid fa-shield-halved"></i>
                        <span class="text">
                            <h3 id="total-admins">0</h3>
                            <p>Total Admins</p>
                        </span>
                    </li>
                    <li>
                        <i class='bx bxs-group'></i>
                        <span class="text">
                            <h3 id="total-users">0</h3>
                            <p>Total Users</p>
                        </span>
                    </li>
                    <li>
                        <i class='bx bxs-trophy'></i>
                        <span class="text">
                            <h3 id="total-matches">0</h3>
                            <p>Total Matches</p>
                        </span>
                    </li>
                </ul>

                <div class="table-data">
                    <div class="recent-users">
                        <div class="head">
                            <h3>Recent Accounts</h3>
                            <div class="actions">
                                <i class='bx bx-refresh' id="refresh-users" title="Refresh"></i>
                            </div>
                        </div>
                        <div class="users-list" id="users-list">
                            <div class="loading">
                                <i class='bx bx-loader-alt bx-spin'></i>
                                <p>Loading user data...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script>
        function confirmLogout(e) {
            e.preventDefault();
            if(confirm('Are you sure you want to go home?')) {
                window.location.href = '/html/login.html';
            }
        }
    </script>
    <script src="/Js/admin/script.js"></script>
</body>
</html>
