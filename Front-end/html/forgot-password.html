<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/Css/forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="icon" href="/img/1.png" type="image/png" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <div class="logo" onclick="window.location.href='/html/home.html'">
        <img src="/img/1.png" alt="Football Logo" />
        <h1>TikiTiki</h1>
      </div>

      <div class="nav-icons">
        

        <div class="dark-mode-toggle" title="Toggle Dark Mode">
          <i class="fas fa-moon"></i>
        </div>

        <div class="user-account">
          <i class="fas fa-user" title="Account"></i>
          <div class="dropdown" id="accountDropdown">
            <ul>
              <li>
                <a href="/html/login.html"
                  ><i class="fas fa-sign-in-alt"></i> Sign In</a
                >
              </li>
              <li>
                <a href="/html/login.html"
                  ><i class="fas fa-user-plus"></i> Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content - Centered Container -->
    <main class="main-container">
      <div class="forgot-container">
        <h1>Reset Your Password</h1>
        <p>Enter your email address to receive a password reset link.</p>
        <form id="forgotPasswordForm">
          <input
            type="email"
            id="forgotPasswordEmail"
            placeholder="Enter your email"
            required
          />
          <button id="sendResetLink">Send Reset Link</button>
        </form>
        <a href="/html/login.html" class="back-link">Back to Login</a>
      </div>
    </main>

    <script src="/Js/forgot-password.js"></script>
    <script>

    
      // Dark mode toggle
      const darkModeToggle = document.querySelector(".dark-mode-toggle");
      const body = document.body;


      // Saving User Preference
      if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        darkModeToggle
          .querySelector("i")
          .classList.replace("fa-moon", "fa-sun");
      }

      darkModeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const isDarkMode = body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");

        // Update icon
        const icon = darkModeToggle.querySelector("i");
        icon.classList.toggle("fa-moon");
        icon.classList.toggle("fa-sun");
      });


      // Enhanced dropdown functionality
      const userAccount = document.querySelector(".user-account");
      const dropdown = document.getElementById("accountDropdown");

      userAccount.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdown.classList.toggle("show");
      });


      // Close dropdown when clicking outside
      document.addEventListener("click", (e) => {
        if (!userAccount.contains(e.target)) {
          dropdown.classList.remove("show");
        }
      });

      // Close dropdown when pressing Escape
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          dropdown.classList.remove("show");
        }
      });


      const logo = document.querySelector(".logo");
      if (logo) {
        logo.addEventListener("mouseenter", function () {
          this.style.backgroundColor = "#646464";
          this.style.borderRadius = "15px";
          this.style.padding = "5px";
          this.style.transition = "all 0.3s ease";
        });

        logo.addEventListener("mouseleave", function () {
          this.style.backgroundColor = "transparent";
          this.style.padding = "0";
        });
      }
    </script>
  </body>
</html>
